<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задание tests  </title>
</head>
<body>
  <div class="form">
    <div class="container">
      <h1>Поиск билетов</h1>
      <label for="from">Откуда:</label> 
      <div class="from-refresh">
        <input type="text" id ="from">
        <button class="refresh"> </button>
      </div>
      <label for="where">Куда:</label> 
      <input type="text" id ="where">
      <div class="data-for-trip">
        <div class="counter-block">
          <label>Взрослые</label>
          <div class="counter">
            <button class = "minus">-</button>
            <span class = "count">1</span>
            <button class="plus">+</button>
          </div>
        </div>
        <div class="counter-block">
          <label>Дети до 10 лет</label>
          <div class="counter">
            <button class = "minus">-</button>
            <span class = "count">1</span>
            <button class="plus">+</button>
          </div>
        </div>
        <div class="counter-block">
          <label>Дети до 5 лет</label>
          <div class="counter">
            <button class = "minus">-</button>
            <span class = "count">1</span>
            <button class="plus">+</button>
          </div>
        </div>
        <div class="counter-block">
          <label>Туда и обратно</label>
          <div class="counter-checkdox">
          <input type="checkbox" name="one-way" id="one-way">
          </div>

        </div>
        
      </div>
      <div class="date__input">
        <div class="date-from"></div>
        <label for="date">Дата:</label>
        <input type="date" id="date">
      </div>
      <div class="calendar-widget">
        <!-- <input type="text"> -->
      </div>
      <button class="find-tickets"> Найти билеты</button>
    </div>
    

  
  </div>
</body>
</html>
